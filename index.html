<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Why Be A Developer</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">Why be a developer?</h1>
      <h2 class="header__subtitle">Because...</h2>
    </header>
    <section class="page">
      <div class="enclosure">
        <div class="circle" id="circle">
          <div class="circle_text">
            <p>
              It's the funnest and arguably the most creative form of coding!
            </p>
          </div>
        </div>
        <div class="diamond" id="diamond">
          <div class="diamond_text">
            <p>
              Coding is like excercising for your brain-- makes you think
              outside the box!
            </p>
          </div>
        </div>
        <div id="cat">
          <div class="cat_ear ear1"></div>
          <div class="cat_ear ear2"></div>
          <div class="cat_head">
            <div class="cat_text">
              <p>I can work from home and keep my cat company.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
